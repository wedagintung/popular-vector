<div class="text-center bg-info">
	<h5 class="card-header mb-1 text-light">Also Read</h5>
</div>

{{ range first 2 (shuffle (where (where site.RegularPages "Type" "in" site.Params.mainSections) "Title" "!=" .Title )) }}

<!-- Image Overlay /-->
<div class="card bg-dark text-white border border-light mb-3">
	<a href="{{ .Permalink }}"><img class="card-img" src="{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ .Params.Image}}{{end}}" alt="{{ .Title | markdownify }}"></a>
	<div class="card-img-overlay mb-3 d-flex flex-row align-items-center justify-content-center ovl">
	<a class="card-title text-white font-weight-bold" href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
	</div>
</div>

{{- end -}}
